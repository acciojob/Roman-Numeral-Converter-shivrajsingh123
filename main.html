<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Roman Numeral Converter</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 40px;
      background-color: #f4f4f4;
      text-align: center;
    }
    input, button {
      padding: 10px;
      margin: 10px;
      font-size: 16px;
    }
    #result {
      margin-top: 20px;
      font-size: 24px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>Roman Numeral Converter</h1>
  <input type="number" id="numberInput" min="0" max="100000" placeholder="Enter a number (0â€“100000)">
  <button onclick="handleConvert()">Convert</button>

  <div id="result"></div>

  <script>
    function convertToRoman(num) {
      if (num <= 0 || num > 100000) {
        return "Invalid input (must be between 1 and 100000)";
      }

      const romanMap = [
        ['M', 1000],
        ['CM', 900],
        ['D', 500],
        ['CD', 400],
        ['C', 100],
        ['XC', 90],
        ['L', 50],
        ['XL', 40],
        ['X', 10],
        ['IX', 9],
        ['V', 5],
        ['IV', 4],
        ['I', 1]
      ];

      let result = "";

      for (let [roman, value] of romanMap) {
        while (num >= value) {
          result += roman;
          num -= value;
        }
      }

      return result;
    }

    function handleConvert() {
      const input = document.getElementById("numberInput").value;
      const number = parseInt(input);
      const output = convertToRoman(number);
      document.getElementById("result").textContent = `Roman Numeral: ${output}`;
    }
  </script>
</body>
</html>
